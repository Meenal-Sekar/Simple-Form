<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form making</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>User Details</h1>
    <fieldset class="form-23">
        
        <form  >
            <label>Firstname:</label>
            <input type="text" name="t1" class="t1" 
            placeholder="Enter your firstname"><br><br>
    
            <label>Password:</label>
            <input type="password" name="t2"><br><br>
    
            <label>Gender:</label>
            <input type="radio">Male
            <input type="radio">Female <br><br>
    
            <label>Choose Country:</label>
            <input type="checkbox">India
            <input type="checkbox">Foreign <br><br>
    
            <label>Choose your department</label>
            <select>
                <option>Select your dept</option>
                <option>Science</option>
                <option>comp.science</option>
                <option>Maths</option>
                <option>Physics</option>
            </select><br><br>
          <button>Login</button>
          
        </form>
    </fieldset>
   
</body>
</html>
